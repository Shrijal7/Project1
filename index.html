<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Recommendation Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to BookBot!</h1>
  <p>Chat with our assistant to get personalized book recommendations.</p>

  <!-- Watson Assistant Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "1b11c4f5-bf12-480b-bf07-f3db545e8f74", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "5b4f2eae-a8a9-4c6e-b93f-26c6a1b40917", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
              (window.watsonAssistantChatOptions.clientVersion || 'latest') +
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
